<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bella Vita</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <header id="navbar">
    <div id="navbar_logo">
      <img src="Images/BV_Logo_White.png" alt="Bella Vita Logo" />
    </div>
    <div id="navbar_icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
    <div id="nav_link">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>


  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Reach out to us via the form below or email us directly.</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Contact Details -->
  <section class="contact-details">
    <div class="detail-box">
      <i class="fas fa-envelope"></i>
      <p>support@bellavitaorganic.com</p>
    </div>
    <div class="detail-box">
      <i class="fas fa-phone"></i>
      <p>+91-123-456-7890</p>
    </div>
    <div class="detail-box">
      <i class="fas fa-map-marker-alt"></i>
      <p>Pune, Maharashtra, India</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Bella Vita Organic. All rights reserved.</p>
  </footer>

</body>
</html>
